<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Blog')"></head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container">
    <div class="row">
        <section id="pinBoot">
            <article class="white-panel" th:each="post : ${posts}">
                <h2 th:text="${post.title}">Title</h2>
                <p th:text="${post.body}">Body</p>
                <a th:href="@{/posts/{id}(id=${post.id})}" class="pull-right">View</a>
            </article>
        </section>
    </div>
</div>
</body>
</html>
